<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa-solid fa-location-dot location"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <img src="" id="icon">
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <button onclick="window.location.reload()" class="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7bb9a5401e.js" crossorigin="anonymous"></script>
<script>
    link="https://api.openweathermap.org/data/2.5/weather?q=mumbai&lon={lon}&appid=fde6f01704e5919e4dfa576d23c47107"
    let request = new XMLHttpRequest();
    request.open("GET",link,true);
    request.onload = function(){
        let obj = JSON.parse(this.response);
        document.getElementById("weather").innerHTML = obj.weather[0].description;
        document.getElementById("location").innerHTML = obj.name;
        document.getElementById("icon").src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        document.getElementById("temp").innerHTML = Math.round (obj.main.temp - 273.15);
        }
    if(request.status >= 200 && request.status < 400){
        let temp = obj.main.temp;
    }
    else{
        "the city data is not available"
    }
    request.send();
</script>
</html>
